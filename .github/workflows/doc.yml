name: Deploy cargo doc to Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Show colored output in CI.
  CARGO_TERM_COLOR: always
  # Show full panics.
  RUST_BACKTRACE: "full"
  # Increase thread stack size to 8 megabytes.
  RUST_MIN_STACK: 8000000
  # Fail on documentation warnings.
  RUSTDOCFLAGS: '-D warnings'
  # Enable debug information generation for build dependencies.
  CARGO_PROFILE_DEV_BUILD_OVERRIDE_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    # Packages other than `Boost` used by `Monero` are listed here.
    # https://github.com/monero-project/monero/blob/c444a7e002036e834bfb4c68f04a121ce1af5825/.github/workflows/build.yml#L71

    - name: Install dependencies (Linux)
      run: sudo apt install -y libboost-dev

    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: Cuprate/cuprate
        submodules: recursive

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Build documentation
      run: cargo doc --workspace --all-features

    - name: index.html
      run: |
        echo '<h> Cuprate crate documentation. </h>' > target/doc/index.html
        echo '<ul>' >> target/doc/index.html
        echo '<li><a href="cuprate_address_book">cuprate_address_book</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_async_buffer">cuprate_async_buffer</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_blockchain">cuprate_blockchain</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_consensus">cuprate_consensus</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_consensus_rules">cuprate_consensus_rules</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_cryptonight">cuprate_cryptonight</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_dandelion_tower">cuprate_dandelion_tower</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_database">cuprate_database</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_epee_encoding">cuprate_epee_encoding</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_fast_sync">cuprate_fast_sync</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_fast_sync_create_hashes">cuprate_fast_sync_create_hashes</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_fixed_bytes">cuprate_fixed_bytes</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_helper">cuprate_helper</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_json_rpc">cuprate_json_rpc</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_levin">cuprate_levin</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_p2p">cuprate_p2p</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_p2p_core">cuprate_p2p_core</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_pruning">cuprate_pruning</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_rpc_interface">cuprate_rpc_interface</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_rpc_types">cuprate_rpc_types</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_test_utils">cuprate_test_utils</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_txpool">cuprate_txpool</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_types">cuprate_types</a></li>' >> target/doc/index.html
        echo '<li><a href="cuprate_wire">cuprate_wire</a></li>' >> target/doc/index.html
        echo '</ul>' >> target/doc/index.html
        echo '</center>' >> target/doc/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/doc/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
